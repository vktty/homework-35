<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
</head>

<body class="font-sans min-h-screen">
    <header class="bg-pink-300 p-6 shadow-md">
        <a href="/" class="flex items-center justify-center space-x-4" id="logo-header">
            <h1 
                class="text-3xl md:text-4xl font-bold text-white"
                id="logo"
            >
                Find Your Movie
            </h1>
        </a>
    </header>

    <section class="p-6 flex flex-col items-center space-y-4">
        <form class="w-full max-w-4xl flex flex-col md:flex-row md:items-center md:space-x-4 space-y-4 md:space-y-0"
            id='search-form'>
            <div class="relative w-full grow">
                <input type="text" placeholder="Search for a movie..." id="search-placeholder" class="w-full p-3 rounded-lg bg-pink-50 border-2 border-pink-400 focus:outline-none focus:ring-2 focus:ring-pink-400" />
                <ul id="search-result" class="absolute top-full left-0 w-full mt-1
                bg-pink-50 rounded-lg shadow-lg z-50 max-h-60 overflow-y-auto"></ul>
            </div>
            <button type="submit"
                class="hover:cursor-pointer bg-pink-400 text-white px-6 py-3 rounded-lg hover:bg-pink-700 transition-colors"
                id="search-button">
                Search
            </button>
        </form>
    </section>

    <div id="container"></div>
</body>
</html>
